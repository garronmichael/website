<ul class="center">
  <li class="project" ng-repeat="project in portfolio">
    <a href="{{project.link}}" target="_blank"><img class="col-md-4 project-image" src="{{project.imageUrl}}"></a>
    <div class="col-md-6 project-text">
      <p class="center"><a class="btn btn-default details-btn" data-toggle="collapse" data-target="#{{project.name}}">{{project.name}}</a></p>
      <h5 class="center brief">{{project.brief}}</h5>
      <p class="collapse left description" id="{{project.name}}">{{project.description}}</p>
    </div>
  </li>
</ul>
