<ul>
  <li class="project" ng-repeat="project in portfolio">
    <img class="col-md-4 project-image" src="{{project.imageUrl}}">
    <div class="col-md-8 project-text">
      <p class="center"><a class="btn btn-default details-btn" data-toggle="collapse" data-target="#{{project.name}}">{{project.name}}</a></p>
      <h5 class="center brief">{{project.brief}}</h5>
      <p class="collapse left" id="{{project.name}}">{{project.description}}</p>
    </div>
  </li>
</ul>
